<!DOCTYPE html>
<html lang="zh-CN">



<head>
    <meta charset="UTF-8">
    <title>易经的卦变</title>
    <style>
        :root {
            --primary-color: #6d4c41;
            --secondary-color: #f4e8da;
            --accent-color: #8b5a2b;
        }

.gua-card p {
    font-size: 2.7rem; /* 增加字体大小 */
    font-weight: bold; /* 加粗显示 */
}

.gua-card h3 {
        font-size: 1.3rem;
    }

.gua-card small {
   font-size: 1.1rem;    /* 默认约为0.8rem，现在放大到接近正文大小 */
   line-height: 1.6;      /* 优化行高 */
    color: var(--accent-color);
    display: block;
    margin-top: 0.5rem;
    font-weight: bold; /* 加粗显示 */
}

.gua-card small {
   /* 原有样式保持不变 */
}

/* 定义数字和卦名之间的距离 */
.gua-number {
    color: var(--accent-color);
    font-size: 1.3rem;
    margin: 0.5rem 0;  /* 减少上下边距 */
    text-align: center;
    font-weight: bold;
}

.gua-card p {
    font-size: 2.7rem;
    font-weight: bold;
    margin-top: 0.3rem;  /* 新增：减少卦名上方间距 */
}

/*  */
        body {
            font-family: 'SimSun', serif;
            background: var(--secondary-color);
            color: var(--primary-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .yao-container {
            display: flex;
            justify-content: center;
            gap: 3px;
            margin: 0.4rem 0;
            flex-wrap: wrap;
        }

.yao {
    /* 原有样式保持不变 */
    width: 10px;
    height: 70px;
    background: var(--accent-color);
    transition: all 0.3s;
    position: relative;
    margin: 5px;
    border-radius: 3px;
}

.yin {
    background: transparent; /* 移除渐变背景 */
}

/* 添加阴爻断裂效果 */
.yin::before,
.yin::after {
    content: '';
    position: absolute;
    left: 0;
    width: 100%;
    background: var(--accent-color);
    border-radius: 3px;
}

.yin::before {
    top: 0;
    height: 42%; /* 上段占42%高度 */
}

.yin::after {
    bottom: 0;
    height: 42%; /* 下段占42%高度 */
}

        button {
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 1rem 2rem;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin: 1rem;
            transition: all 0.3s;
            border-radius: 5px;
        }

        .gua-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .gua-card {
            background: #fff9f0;
            border: 1px solid var(--primary-color);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        @keyframes shake {
            0% { transform: rotate(0deg) translateY(0); }
            25% { transform: rotate(2deg) translateY(-5px); }
            50% { transform: rotate(-2deg) translateY(5px); }
            75% { transform: rotate(1deg) translateY(-3px); }
            100% { transform: rotate(0deg) translateY(0); }
        }

        .shaking {
            animation: shake 0.8s infinite;
        }
        
        .blue-font {
            color: blue;
        }
        
        
        
/* 新增背景点击反馈 */
body {
    cursor: pointer; /* 整个页面显示可点击手势 */
    min-height: 100vh;
}

/* 排除容器区域的点击样式 */
.container {
    cursor: default; /* 容器内恢复默认光标 */
    position: relative; /* 建立新的层叠上下文 */
    z-index: 1;
    background: v0px; /* 保持原有内边距 */
}

/* 为标题添加点击反馈效果 */
h1 {
    transition: transform 0.2s;
}
h1:active {
    transform: scale(0.98);
}        
        
/* 添加标题变量 */        


#guaTitle:hover {
    color: var(--primary-color);
}       
       
       
       
       
      #yaoBtn {
    font-size: 1.6em;  /* 两倍大小 */
}     
        /* 新增样式以调整布局 */
        .button-container {
            text-align: center;
            margin-top: 2rem;
        }            
        
        /* 新增小号数字样式 */
.gua-number-small {
    color: var(--accent-color);
    font-size: 1rem;
    margin: 0.3rem 0;
    text-align: center;
    font-weight: bold;
    opacity: 0.8; /* 添加透明度区分层级 */
}
        .gua-source {
    margin: 0.1rem 0;  /* 新增样式 */
    line-height: 1;  /* 新增样式 */
    display: block;    /* 保持原有布局 */
}
    </style>

        <h2 style="border-left: 4px solid var(--accent-color); padding-left: 1rem">卦象术语说明： （3、2、1是内卦，6、5、4是外卦）</h2>
        
        <ul style="font-size: 1.3rem;list-style: none; padding: 0">
            <li><strong>本卦</strong>：当前摇出的原始卦象。</li>
            <li><strong>综卦</strong>：将本卦爻序完全颠倒形成的卦象（镜像卦）</li>
            <li><strong>错卦</strong>：将本卦阴阳爻全部取反形成的卦象（阴阳翻转）</li>
            <li><strong>错卦的综卦</strong>：把错卦爻序完全颠倒形成的卦象</li>
            <li><strong>互卦</strong>：取本卦2-5爻组成的新卦象（543爻组成上爻，432爻组成下爻）</li>
            <li><strong>互卦的综卦、错卦及错卦的综卦</strong>：基于互卦进一步生成的卦变</li>
            <li><strong>------</strong></li>            
            <li><strong>天地没有隐藏自身变化，可以观测。</strong></li>
            <li><strong>天一地二，上下定位的两卦，训练脑子自行举一反十</strong></li>
        </ul>

        </small>
